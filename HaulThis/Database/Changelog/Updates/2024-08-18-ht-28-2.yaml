databaseChangeLog:
  - changeSet:
      id: 4
      author: Conor Nash
      comment: Rename columns to camelCase and update TripManifest Id to match other tables
      changes:
        # Rename columns in the trip table to camelCase
        - renameColumn:
            tableName: trip
            oldColumnName: start_date
            newColumnName: startDate
            columnDataType: datetime

        - renameColumn:
            tableName: trip
            oldColumnName: end_date
            newColumnName: endDate
            columnDataType: datetime

        # Rename columns in the waypoint table to camelCase
        - renameColumn:
            tableName: waypoint
            oldColumnName: arrival_time
            newColumnName: arrivalTime
            columnDataType: datetime

        - renameColumn:
            tableName: waypoint
            oldColumnName: departure_time
            newColumnName: departureTime
            columnDataType: datetime

        # Rename columns in the tripManifest table to camelCase
        - renameColumn:
            tableName: tripManifest
            oldColumnName: trip_id
            newColumnName: tripId
            columnDataType: int

        - renameColumn:
            tableName: tripManifest
            oldColumnName: item_id
            newColumnName: itemId
            columnDataType: int

        # Rename id to Id in the tripManifest table
        - renameColumn:
            tableName: tripManifest
            oldColumnName: id
            newColumnName: Id
            columnDataType: int
        
        # Renmame Columns in the vehicel table to camelCase
        - renameColumn:
            tableName: vehicle
            oldColumnName: license_plate
            newColumnName: licensePlate
            columnDataType: varchar(255)
        
        - renameColumn:
            tableName: vehicle
            oldColumnName: created_at
            newColumnName: createdAt
            columnDataType: datetime
        
        - renameColumn:
            tableName: vehicle
            oldColumnName: updated_at
            newColumnName: updatedAt
            columnDataType: datetime
